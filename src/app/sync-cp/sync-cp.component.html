<!-- Content Header (Page header) --><section class="content-header">  <h1>    Client & PD Sync    <small>Folders to Sync</small>  </h1></section>  <!-- Main content -->  <section class="content">    <div class="row">      <div class="col-xs-12">        <div class="box">          <div class="box-body">            <table class="table table-bordered table-hover">              <thead>              <tr>                <th>                  <input type="checkbox" (click)="selectAll()" [(ngModel)]="allSelected">                </th>                <th>Folder Name</th>                <th>Size</th>              </tr>              </thead>              <tbody>              <tr *ngFor="let folder of folders">                <td>                  <input type="checkbox" [(ngModel)]="folder.sync" (click)="checkBoxClicked()">                </td>                <td>{{folder.name}}</td>                <td>{{folder.size}}</td>              </tr>              </tbody>            </table>          </div>          <!-- /.box-body -->        </div>      </div>    </div>    <!-- /.box -->    <div class="row">      <button class="btn btn-primary" (click)="ok()" style="float: right; margin-left: 5px; margin-right: 15px;">Submit</button>      <button class="btn btn-default" (click)="cancel()" style="float: right;">Cancel</button>    </div>  </section>  <!-- /.Main content -->
