<!-- Content Header (Page header) --><section class="content-header">  <h1>    Client - Pocket Drive    <small>Folders in Sync</small>  </h1></section><!-- Main content --><section class="content">  <div class="row">    <div class="col-xs-12">      <div class="box">        <div class="box-body">          <table class="table table-bordered table-hover">            <thead>            <tr>              <th>                <input type="checkbox" (click)="selectAll()" [(ngModel)]="allSelected">              </th>              <th>Folder Name</th>              <th>Size</th>            </tr>            </thead>            <tbody>            <tr *ngFor="let folder of folders">              <td>                <input type="checkbox" [(ngModel)]="folder.sync">              </td>              <td>{{folder.name}}</td>              <td>{{folder.size}}</td>            </tr>            </tbody>          </table>        </div>        <!-- /.box-body -->      </div>    </div>  </div>  <!-- /.box --></section><!-- /.Main content -->
