<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Mount
    <small>Control mount state</small>
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">
          <div class="col-md-12">
            <input type="checkbox" [(ngModel)]="autoMount">
            <label style="margin-left: 5px;">Mount at login</label>
          </div>
          <div class="col-md-10">
            <input type="checkbox" [(ngModel)]="mountOnOff" [disabled]="autoMount">
            <label style="margin-left: 5px;">Mount now</label>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</section>
<!-- /.Main content -->
