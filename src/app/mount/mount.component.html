<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Mount
    <small>Control mount state</small>
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">
          <input type="checkbox" [(ngModel)]="mountOnOff" (click)="checkBoxClicked()">
          <label style="margin-left: 5px;">Mount storage as a drive</label>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</section>
<!-- /.Main content -->
