<div class="col-sm-4 col-sm-offset-4">
  <h2 class="text-center">Sign in</h2>
  <div class="center-horizontal" style="margin-top: 40px;">
    <img src="../../assets/pocketdrive.png" alt="PD Image" height="42" width="42">
    <p>{{selectedPD.name}}</p>
    <p>{{selectedPD.ip}}</p>
  </div>
  <form style="margin-top: 25px;">
    <div class="form-group">
      <input name="username" class="form-control" [(ngModel)]="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password"
             required>
    </div>
    <button class="btn btn-primary" (click)="signIn()" style="float: right; margin-left: 5px;">Submit
    </button>
    <button class="btn btn-default" (click)="goBack()" style="float: right;">Cancel</button>
  </form>
</div>
